<div class="container">
<h1 align="center">Add Room</h1>
<form [formGroup]="RoomForm" >
  <div class="form-group">
    <label >Room Number</label>
      <input type="text" class="form-control"  required formControlName="RoomNumber" >
      <div *ngIf="RoomNumber.invalid && RoomNumber.touched " class="alert alert-danger">
        Erreur Room number
      </div>
  </div>

  <div class="form-group">
    <label >Square Footage</label>
    <input type="number" class="form-control"   required formControlName="SquareFootage">
    <div *ngIf="SquareFootage.invalid && SquareFootage.touched " class="alert alert-danger">
      Erreur Square Footage
    </div>
  </div>

  <div class="form-group">
      <label >Phone Available</label>
      <input name="phone" type="number" class="form-control"  required formControlName="PhoneAvailable">
      <div *ngIf="PhoneAvailable.invalid && PhoneAvailable.touched " class="alert alert-danger">
       Erreur phone
      </div>
  </div>

  <div class="form-group">
      <label >Type Of Room</label>
      <select class="custom-select " required formControlName="TypeOfRoom">
        <option selected disabled value="">Choose...</option>
        <option>Single</option>
        <option>Double</option>
        <option>Triple</option>
      </select>
      <div  *ngIf="TypeOfRoom.touched && TypeOfRoom.invalid" class="alert alert-danger">

          <div *ngIf="TypeOfRoom.invalid">erreur type of room</div>
      </div>

  </div>
  <div class="text-center">
   <button [disabled]="RoomForm.invalid"  class="btn btn-success btn-lg" type="submit" (click)="Ajouter()">Add Room</button>
    <button class="btn btn-primary btn-lg" (click)="can()"  >
      Cancel
    </button>
    </div>
</form>
</div>
